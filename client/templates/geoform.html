<template name="geoform">
  <ion-content>
    <div class="list">
      <form id="newplace">
        <label class="item item-input">
          <input type="text" placeholder="Place name" name="placename">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Client name" name="clientname">
        </label>
        <label class="item item-input">
          <textarea placeholder="Notes" name="notes"></textarea>
        </label>
        <input class="button button-block button-dark" type="submit" name="addPlace" >
        <!-- onsubmit="addNewLocation(location, client, notes)"> -->
          Add location
        </input>
      </form>
    </div>
  </ion-content>
</template>
